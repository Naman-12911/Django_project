{% extends 'base.html' %}
{% block title %}Sports News{% endblock title %}
{% block body %}
{% load static %}
<link rel='stylesheet' href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<div class="container my-4">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/sports2.jpg" class="d-block" alt="img is loading....">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/img/sports1.jpg" class="d-block" alt="img is loading...">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/img/sports3.jpg" class="d-block" alt="img is loading...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
</div>
<div class = "wrapper">
<div class="container">
    <div class="row">
        {% for x in sports_api.articles %}
        <div class="col-md-6 col-lg-4">
            <div class="card mx-30">
              <img src="{{x.urlToImage}}" height="250" class="card-img-top" alt="{{x.source.name}}">
                <div class="card-body">
                  <h4 class="card-title">{{x.title|truncatechars:70}}</h4>
                  <p class="card-text">{{x.description|truncatechars:100}}</p>
                  <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
  <br>
  <br>
</div>
</div>
{% endblock body %}
