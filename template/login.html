{% extends 'base.html' %} {% block title %}{% endblock title %} {% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% if user.is_authenticate %} Hello..{{request.user}} {% else %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
/>

<form action="/login" method="post">
  {% csrf_token %}
  <div class="container">
    <!--sign-up-box-container--->
    <div class="sign-up">
      <!--heading-->
      <h1 class="heading"></h1>

      <!--username-->

      <!--Email-box-->
      <div class="text">
        <img height="12px" src="../static/img/email.png" />
        <input
          placeholder=" Example@gmail.com"
          type="email"
          name="email"
          required
        />
      </div>
      <!--Password-box-->
      <div class="text">
        <img height="20px" src="../static/img/password.jpg" />
        <input
          placeholder=" Password"
          type="password"
          name="loginpassword"
          required
        />
      </div>
      <!--trems-->
      <!--button-->
      <button class="button-sumbit" type="sumbit">LOG IN</button>
      <!--sign-in-->
      <p class="conditions">
        Dont have an account <a href="/sinup">Sign UP</a>
      </p>
    </div>
    <!--text-container-->
    <div class="text-container">
      <h1 style="color: #2d2c2c; font-family: arial; line-height: 20px">
        Glade to see you
      </h1>
      <br />
      <p>Wellcome Back</p>
    </div>
  </div>
</form>
{% endif %}
<style>
  body {
    background-color: #eef1f8;
    margin: 0px;
    padding: 0px;
  }
  a {
    text-decoration: none;
  }
  .container {
    width: 70%;
    height: 50%;
    background-color: #ffffff;
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
    box-shadow: 2px 2px 30px rgba(66, 57, 238, 0.2);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .sign-up {
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .text-container {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-left: -40px;
  }
  .heading {
    font-family: calibri;
    color: rgba(30, 30, 30, 1);
  }
  .text {
    width: 350px;
    height: 50px;
    box-shadow: 2px 6px 18px rgba(66, 57, 238, 0.3);
    border-radius: 30px;
    display: flex;
    align-items: center;
    margin: 10px;
    grid-template-columns: repeat(2, 2fr);
  }
  .text input {
    height: 40px;
    width: 80%;
    outline: none;
    border: none;
    font-size: 14px;
    margin: 5px;
  }
  .text img {
    margin-left: 20px;
  }
  .conditions {
    font-family: myriad pro;
    color: #bbc1cb;
    font-size: 14px;
    margin-top: 0.9rem;
  }
  .trems {
    display: flex;
    align-items: center;
  }
  .conditions a {
    color: #7d22e3;
    font-weight: 500;
  }
  .button-sumbit {
    width: 200px;
    height: 40px;
    outline: none;
    border: none;
    border-radius: 20px;
    background: linear-gradient(-30deg, #3b02ed, #8e2ae0 55%);
    box-shadow: 2px 6px 16px rgba(66, 57, 238, 0.3);
    color: #ffffff;
    font-weight: 600;
    letter-spacing: 1px;
    font-weight: 13px;
  }
  button:active {
    transform: scale(1.1);
  }
  .text-container p {
    width: 70%;
    text-align: center;
    font-family: arial;
    font-size: 15px;
    font-weight: 400;
    line-height: 0px;
  }
  .g-recaptcha {
    margin-bottom: 1rem;
  }
  @media screen and (max-width: 1050px) {
    .container {
      margin-top: 120px;
      height: 75%;
    }
    .text-container {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-left: -15rem;
      margin-bottom: 25rem;
    }
    .text-container h1 {
      margin-botton: 1rem;
    }
    .container .text {
    }
    .text-container p {
      width: 117%;
      text-align: center;
      font-family: arial;
      font-size: 15px;
      font-weight: 400;
      line-height: 0px;
    }
    .container button {
      margin-top: 0.8rem;
    }
    .container {
      height: 55%;
      margin-top: 1rem;
    }
    .sign-up {
      margin-top: 2rem;
    }
    @media screen and (max-width: 450px) {
      .container {
        margin-top: 120px;
        height: 60ia%;
        width: 87%;
      }
      .text-container {
        width: 70%;
        height: 110%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: -15rem;
        margin-bottom: 22rem;
      }
    }
  }
</style>
{% endblock body %}
