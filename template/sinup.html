{% extends 'base.html' %}
{% block title %} {% endblock title %}
{% block body %}
{% load static %}
<link rel='stylesheet' href="{% static 'css/login.css' %}">
<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Sin up</a>
            </li>
        </ul>
        <form method="post" action="/sinup">
            {% csrf_token %}
                <div class="form px-4">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                    <input type="text" name="username" id="username" class="form-control" placeholder="userName" required>
                    <input type="text" name="phone" id = "phone" class="form-control" placeholder="Phone" required>
                    <input type="password" name="password" id = "password" class="form-control" placeholder="Password" required>
                    <div class="g-recaptcha" data-sitekey="6Lf6H20aAAAAAGO3CE6pzySrgrltBeaaZ6nkQNpo"></div>

                    <button class="btn btn-dark btn-block">Signup</button>
                </div>
        </form>
            </div>
        </div>
    </div>
</div>
<style>
    @media screen and (max-width: 400px){
        .card{
            width: 250px;
            height: 418px;
        }
        #rc-imageselect, .g-recaptcha {
            transform:scale(0.70);
            -webkit-transform:scale(0.70);
            transform-origin:0 0;
            -webkit-transform-origin:0 0;
       }
    }
</style>
{% endblock body %}
