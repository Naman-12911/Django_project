{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% load static %}
{% block body%}

<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<form method="post" id="myform">
  {% csrf_token %}
  <!--container-->
  <div class="container">
    <!--sign-up-box-container--->
    <div class="sign-up">
      <!--heading-->
      <h1 class="heading">Hello,Friend</h1>
      <!--name-box-->
      <div class="text">
        <img height="20px" src="../static/img/name.jpg" />
        <input placeholder=" Name" type="text" name="name" required />
      </div>
      <!--username-->
      <div class="text">
        <img height="20px" src="../static/img/username.jpg" />
        <input placeholder="Usename" type="text" name="username" required />
      </div>
      <!--phone number-->
      <div class="text">
        <img height="20px" src="../static/img/phone.png" />
        <input placeholder="Phone Number" type="text" name="phone" required />
      </div>
      <!--Email-box-->
      <div class="text">
        <img height="12px" src="../static/img/email.png" />
        <input
          placeholder=" Example@gmail.com"
          type="email"
          name="email"
          required
        />
      </div>
      <!--Password-box-->
      <div class="text">
        <img height="20px" src="../static/img/password.jpg" />
        <input
          placeholder=" Password"
          type="password"
          name="password"
          required
        />
      </div>
      <!--trems-->
      <div
        class="g-recaptcha"
        data-sitekey="6Lf6H20aAAAAAGO3CE6pzySrgrltBeaaZ6nkQNpo"
      ></div>
      <!--button-->
      <button type="sumbit" name="sinup">CREATE ACCOUNT</button>
      <!--sign-in-->
      <p class="conditions">
        Already have an account <a href="/login">Sign in</a>
      </p>
    </div>
    <!--text-container-->
    <div class="text-container">
      <h1 style="color: #2d2c2c; font-family: arial; line-height: 20px">
        Glade to see you
      </h1>
      <br />
      <p>Wellcome,Please fill in the blanks for sign up</p>
    </div>
  </div>
</form>
<style>
  @charset "utf-8";
  /* CSS Document */
  body {
    background-color: #eef1f8;
    margin: 0px;
    padding: 0px;
  }
  a {
    text-decoration: none;
  }
  .container {
    width: 72%;
    height: 97%;
    background-color: #ffffff;
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
    box-shadow: 2px 2px 30px rgba(66, 57, 238, 0.2);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("../images/bg.gif");
    background-repeat: no-repeat;
    background-size: cover;
  }
  .sign-up {
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .text-container {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-left: -40px;
  }
  .heading {
    font-family: calibri;
    color: rgba(30, 30, 30, 1);
  }
  .text {
    width: 350px;
    height: 50px;
    box-shadow: 2px 6px 18px rgba(66, 57, 238, 0.3);
    border-radius: 30px;
    display: flex;
    align-items: center;
    margin: 10px;
    grid-template-columns: repeat(2, 2fr);
  }
  .text input {
    height: 40px;
    width: 80%;
    outline: none;
    border: none;
    font-size: 14px;
    margin: 5px;
  }
  .text img {
    margin-left: 20px;
  }
  .conditions {
    font-family: myriad pro;
    color: #bbc1cb;
    font-size: 14px;
  }
  .trems {
    display: flex;
    align-items: center;
  }
  .conditions a {
    color: #7d22e3;
    font-weight: 500;
  }
  button {
    width: 200px;
    height: 40px;
    outline: none;
    border: none;
    border-radius: 20px;
    background: linear-gradient(-30deg, #3b02ed, #8e2ae0 55%);
    box-shadow: 2px 6px 16px rgba(66, 57, 238, 0.3);
    color: #ffffff;
    font-weight: 600;
    letter-spacing: 1px;
    font-weight: 13px;
  }
  button:active {
    transform: scale(1.1);
  }
  .text-container p {
    width: 70%;
    text-align: center;
    font-family: arial;
    font-size: 15px;
    font-weight: 400;
    line-height: 0px;
  }
  .g-recaptcha {
    margin-bottom: 1rem;
  }
</style>
{% endblock body %}
