{% extends 'base.html' %} {% block title %}Contact{% endblock title %} {% block body %} {% load static %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}" />
<div class="container-fluid px-0 mb-3">
  <img
    src="/static/img/contact1.jpg"
    class="d-block w-100 mx-0"
    alt="img is loading"
    height="400"
  />
</div>
<div class="container mb-3 py-4">
  <h1 class="text-center">Contact Us</h1>
  <form method="post" action="/Contact">
    {% csrf_token %}
    <div class="form-group my-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your Name"
        required
      />
    </div>

    <div class="form-group my-3">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email"
        required
      />
    </div>

    <div class="form-group my-3">
      <label for="phone">Phone Number</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter Your Phone Number"
        required
      />
    </div>

    <div class="form-group my-3">
      <label for="text">Tell me about what you want to contact me for...</label>
      <textarea class="form-control" id="text" rows="3" name="text"></textarea>
    </div>
    <div>
      <button class="btn btn-primary my-2" type="submit">Submit</button>
    </div>
  </form>
</div>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0)">
    <a class="text-white" href="https:/easy.com/" style="text-decoration: none">
      Â© 2020 Copyright Easy.com</a
    >
  </div>
  <!-- Copyright -->
</footer>
{% endblock body %}
